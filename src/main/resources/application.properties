#swagger configuration
company.name=Rabo Bank
company.website=www.rabobank.com
company.email: info@rabobank.com
company.license.url: https://license.rabobank.com
swagger.config.api.basepackage = com.rabo.csp.controller
swagger.config.api.path=/api/.*
api.version=1.0
api.description= Rest API For Customer Statement Process
api.title=Rabo Bank Customer Statement Process API's
#Multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=75MB